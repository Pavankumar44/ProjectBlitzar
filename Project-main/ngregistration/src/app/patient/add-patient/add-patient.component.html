<div class="container pt-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
         <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-group">
                <div class="form-group row">
                    <div class="form-group col-md-6">
                      <label for="inputfirstName">First Name</label>
                      <input type="text" class="form-control" id="inputfirstName" placeholder="First Name" formControlName="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputlastName">Last Name</label>
                        <input type="text" class="form-control" id="inputlastName" placeholder="Last Name" formControlName="lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                      <label for="gender">Gender</label>
                      <select class="form-control" id="gender" type="text" formControlName="gender">
                        <option selected>select</option>
                        <option>Male</option>
                        <option>Female</option>
                      </select> 
                      <span class="errors" *ngIf="!signupForm.get('gender').valid && signupForm.get('gender').touched">Select a Valid Gender</span>
                    </div>
                    <div class="col-sm-6">
                        <label for="dateOfBirth">Date Of Birth</label>
                        <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth" />
                        <span class="errors" *ngIf="!signupForm.get('dateOfBirth').valid && signupForm.get('dateOfBirth').touched">Enter a Valid Date Of Birth</span>
                    </div>
                </div>
                <div class="form-group row">
                   <div class="col-sm-6">
                       <label for="address">Address</label>
                       <input type="text" id="address" class="form-control" formControlName="address" placeholder="Address"/>
                       <span class="errors" *ngIf="!signupForm.get('address').valid && signupForm.get('address').touched">Enter a Valid Address</span>
                    </div>
                    <div class="col-sm-6">
                      <label for="address2">Address2</label>
                      <input type="text" id="address2" class="form-control" formControlName="address2" />
                      <span class="errors" *ngIf="!signupForm.get('address2').valid && signupForm.get('address2').touched">Enter a Valid Address2</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                       <label for="city">City</label>
                       <input type="text" id="city" class="form-control" formControlName="city" />
                       <span class="errors" *ngIf="!signupForm.get('city').valid && signupForm.get('city').touched">Enter a Valid City</span>
                    </div>
                    <div class="col-sm-6">
                       <label for="pincode">Pincode</label>
                       <input type="text" id="pincode" class="form-control" formControlName="pincode" />
                       <span class="errors" *ngIf="!signupForm.get('pincode').valid && signupForm.get('pincode').touched">Enter a Valid Pincode</span>
                    </div>
                </div>
                  <div class="form-group row-sm-6">
                     <label for="phoneNo">Phone Number</label>
                     <input type="text" id="phoneNo" class="form-control" formControlName="phoneNo" />
                     <span class="errors" *ngIf="!signupForm.get('phoneNo').valid && signupForm.get('phoneNo').touched">Enter a Valid Phone Number</span>
                  </div>
    
                 <div class="form-group row">
                   <div class="col-sm-6">
                       <label for="hospital">Hospital</label>
                       <select  class="form-control" type="text" id="hospital" formControlName="hospital">
                        <option selected>Select</option>  
                        <option *ngFor="let hospital of hospitals">{{ hospital.hospitalName }},{{hospital.streetAddress}}</option>
                       </select>
                       <span class="errors" *ngIf="!signupForm.get('hospital').valid && signupForm.get('hospital').touched">Select Hospital </span>
                   </div>
                 </div>
                   <div class="form-group row">
                      <div class="col-sm-6">
                          <label for="doctor">Doctor</label>
                             <select *ngIf="hospitals" class="form-control" type="text" id="doctor"formControlName="doctor">
                                <option selected>Select</option>
                                <option *ngFor="let doctor of doctors">{{ doctor.doctorName }}</option>
                            </select>
                            <span class="errors" *ngIf="!signupForm.get('doctor').valid && signupForm.get('doctor').touched">Select Doctor</span>
                        </div>
                    </div>
                        <button class="btn btn-success my-5" [disabled]="!signupForm.valid">Submit</button>
            </form>
        </div>
   </div>
</div>
