<h3 class="text-center text-">Doctor Table</h3>
<div class="container pt-1">
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
            <th>Id</th>
            <th>Doctor Name</th>
            <th>Department</th>
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let doctor of doctors">
                <td>{{doctor.id}}</td>
                <td>{{doctor.doctorName}}</td>
                <td>{{doctor.department}}</td>
                <td>{{doctor.gender}}</td>
                <td>{{doctor.phoneNo}}</td>
                <td>
                    <button class="btn btn-primary" (click) = "updateDoctor(doctor)">Update</button> |
                    <button class="btn btn-danger" (click) = "deleteDoctor(doctor)">Delete</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
