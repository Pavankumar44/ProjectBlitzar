<div style="width: 100%; height:100%; position: fixed; top:0; left:0;
background-image: url('../../assets/images/admin.jpg'); background-position: center;
background-size: cover;">
<div class="container" style="max-width: 700px; background-color: rgba(0,0,0,0);">
  <br><br>
  <h2 class="text-white font-weight: bold">Online OP Form for Doctor Appointment</h2>
  <form #loginform="ngForm" (ngSubmit)="loginAdmin()"><!-- on submission redirects to doctor, check the loginUser() function in login.component.ts-->
    
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="userName" style="font-weight: bold;">User Name:</label>
        <input type="text" class="form-control" placeholder="Enter UserName" name="userName" [(ngModel)]="admin.userName" 
        #userName="ngModel" required pattern="[a-zA-Z_]{3,}"
        [class.is-invalid]="userName.invalid && userName.touched">
        <div *ngIf="userName.errors && userName.invalid && userName.touched">
            <small class="text-danger" *ngIf="userName.errors.required">User Name is required</small>
            <small class="text-danger" *ngIf="userName.errors.pattern">User Name should not contain special characters or numbers</small>
        </div>
    </div>

    <div class="form-group">
      <label for="pwd" style="font-weight: bold;">Password:</label>
      <!-- #password="ngmodel" is used so that we can use password.invalid, password.touched and other functionality checks-->
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" 
      [(ngModel)]="admin.password" required #password="ngModel" 
      [class.is-invalid]="password.invalid && password.touched" >  <!-- to make the border of the box red when nothing is entered-->
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
    </div>
    
    <br>
    <br>
  
    <!--loginform.form.invalid this will remain true untill the details are given correctly so the login button will be disabled till then  -->
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-success me-5">Admin Login</button>
    
 
  
  <!-- on click redirects to gotoregistration() function defined in logincomponent.ts-->
 <!-- <small style="float:right" [routerLink]="['/registration']">New user? Register here</small>
        the above way is using the router link method instead of click-->
    
  
  </form>
</div>
<br>
<br><br><br>
</div>
